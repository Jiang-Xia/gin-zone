basePath: /api/v1
definitions:
  base.User:
    properties:
      createdAt:
        description: 创建时间
        type: string
      email:
        description: 邮箱
        example: 123456789@qq.com
        type: string
      gender:
        description: 性别
        type: integer
      id:
        description: 自增id
        type: integer
      isAdmin:
        default: false
        description: 是否管理员
        type: boolean
      isLock:
        default: false
        description: 是否管理员
        type: boolean
      nickName:
        description: 用户昵称
        example: 酱
        type: string
      password:
        description: 密码 - 不会json化
        example: "123456"
        maxLength: 16
        minLength: 6
        type: string
      updatedAt:
        description: 更新时间
        type: string
      userId:
        description: 用户唯一id
        type: integer
      userName:
        description: 用户名
        example: test
        maxLength: 12
        minLength: 4
        type: string
    required:
    - password
    - userName
    type: object
  model.ChangePassword:
    properties:
      newPassword:
        example: "123456"
        maxLength: 16
        minLength: 6
        type: string
      password:
        example: "123456"
        maxLength: 16
        minLength: 6
        type: string
      userName:
        example: test
        maxLength: 12
        minLength: 4
        type: string
    required:
    - newPassword
    - password
    - userName
    type: object
  model.LoginForm:
    properties:
      password:
        example: "123456"
        maxLength: 16
        minLength: 6
        type: string
      userName:
        example: test
        maxLength: 12
        minLength: 4
        type: string
    required:
    - password
    - userName
    type: object
  model.MainUser:
    properties:
      email:
        description: 邮箱
        example: 123456789@qq.com
        type: string
      gender:
        description: 性别
        type: integer
      isAdmin:
        default: false
        description: 是否管理员
        type: boolean
      isLock:
        default: false
        description: 是否管理员
        type: boolean
      nickName:
        description: 用户昵称
        example: 酱
        type: string
      password:
        description: 密码 - 不会json化
        example: "123456"
        maxLength: 16
        minLength: 6
        type: string
      userId:
        description: 用户唯一id
        type: integer
      userName:
        description: 用户名
        example: test
        maxLength: 12
        minLength: 4
        type: string
    required:
    - password
    - userName
    type: object
  model.UpdateUser:
    properties:
      email:
        description: 邮箱
        example: 123456789@qq.com
        type: string
      gender:
        description: 性别
        type: integer
      nickName:
        description: 用户昵称
        example: 酱
        type: string
    type: object
  response.ResType:
    properties:
      code:
        default: 0
        type: integer
      data: {}
      msg:
        default: 操作成功
        type: string
    type: object
host: localhost:9600
info:
  contact: {}
  description: zone服务端API服务
  title: Gin-Zone-Api
  version: "1.0"
paths:
  /base/users:
    get:
      consumes:
      - application/json
      description: 用户列表接口
      parameters:
      - description: username search by q
        format: email
        in: query
        name: q
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/base.User'
            type: array
      security:
      - Authorization: []
      summary: 用户列表
      tags:
      - 用户模块
    post:
      consumes:
      - application/json
      description: 用户注册接口
      parameters:
      - description: 需要上传的json
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.MainUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/base.User'
      summary: 注册接口
      tags:
      - 用户模块
  /base/users/{id}:
    delete:
      consumes:
      - application/json
      description: 删除用户接口
      parameters:
      - description: 用户id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/base.User'
      security:
      - Authorization: []
      summary: 删除用户
      tags:
      - 用户模块
    patch:
      consumes:
      - application/json
      description: 修改用户接口
      parameters:
      - description: User.ID
        in: path
        name: id
        required: true
        type: integer
      - description: 需要上传的json
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UpdateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UpdateUser'
      security:
      - Authorization: []
      summary: 修改用户信息
      tags:
      - 用户模块
  /base/users/info:
    get:
      consumes:
      - application/json
      description: 用户信息接口
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/base.User'
      security:
      - Authorization: []
      summary: 用户信息
      tags:
      - 用户模块
  /base/users/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口
      parameters:
      - description: 需要上传的json
        in: body
        name: LoginForm
        required: true
        schema:
          $ref: '#/definitions/model.LoginForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResType'
      summary: 登录接口
      tags:
      - 用户模块
  /base/users/password:
    post:
      consumes:
      - application/json
      description: 修改密码接口
      parameters:
      - description: 需要上传的json
        in: body
        name: LoginForm
        required: true
        schema:
          $ref: '#/definitions/model.ChangePassword'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResType'
      security:
      - Authorization: []
      summary: 修改密码
      tags:
      - 用户模块
securityDefinitions:
  Authorization:
    description: jwt token 鉴权
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
